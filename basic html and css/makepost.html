<!DOCTYPE html>
<html>
<head>
	<title>Make a post | Tophat Gamers</title>
	<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700|Didact+Gothic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="top">
		<a href="#" class="logo_link"><img src="images/tophatGamers.png" class="top_logo"></a>
		<header>
			<button class="top_login_button">Log In</button>
			<a href="#" class="top_register_link">Register</a>
		</header>
	</div>
	<div class="top_banner"></div>

	<section>
		<div class="user_post">
			<img src="images/basic_profile.jpg">
			<p>Username</p>
		</div>
		<div class="make_post">
			<form class="post_form">
				<p>Enter a title</p>
				<input type="text" class="post_title">
				<p>Content for post</p>
				<textarea rows="40" cols="100"></textarea>
				<input type="submit" value="Submit post" class="submit_post">
		</div>
	</section>

	<div class="all_footer_banner"></div>
	<div class="footer_background">
		<footer>
			<a href="#" class="about">About Us</a>
			<a href="#" class="contact">Contact Us</a>
			<a href="#" class="faq">FAQs</a>
			<p class="copyright">&copy; 2013 Angel Productions</p>
		</footer>
	</div>

</body>
</html>
